<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o Chart.Js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body style="display: flex;">

    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>



</body>

<script>
    const labels = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Umidade Média',
            backgroundcolor: 'rgb(255, 99, 132)',
            bordercolor: 'rgb(255, 99, 132)',
            data: [90, 89, 93, 87, 88, 82],
        },
        {
            label: 'Temperatura Média',
            backgroundcolor: 'rgb(255, 203, 219)',
            bordercolor: 'rgb(255, 203, 219)',
            data: [22, 24, 27, 23, 20, 18],
        }
        ]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {}
    };

    const labels2 = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Umidade',
            backgroundcolor: 'rgb(255, 99, 132)',
            bordercolor: 'rgb(255, 99, 132)',
            data: [80, 82, 80, 85, 80, 83],
        },
        {
            label: 'Temperatura',
            backgroundcolor: 'rgb(255, 203, 219)',
            bordercolor: 'rgb(255, 203, 219)',
            data: [30, 29, 28, 25, 28, 23],
        }
        ]
    };
    const config2 = {
        type: 'line',
        data: data2,
        options: {}
    };

</script>

<script>

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    )

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    )

</script>

</html>
